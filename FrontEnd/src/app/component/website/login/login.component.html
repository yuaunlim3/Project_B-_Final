<main class="login">
  <div class="login-box">
      <p>Login Details</p>
      <form [formGroup]="form" (submit)="login()">

          <div class="user-box">
            <input type="email" formControlName="email" required>
            <label for="email">Email</label>
            <div class="error" *ngIf="getErrorMessage('email')">
                <small>{{ getErrorMessage('email') }}</small>
            </div>
        </div>

        <br><br>
        <div class="user-box">
            <input type="password" formControlName="password" required>
            <label for="password">Password</label>
            <div class="error" *ngIf="form.get('password')?.touched && getErrorMessage('password')">
                <small>{{ getErrorMessage('password') }}</small>
            </div>
        </div>

        <br><br>
          <p><a [routerLink]="['/healthtracker/forget']" class="a2">Forgot Password</a></p>
          <button type="submit" class="submit-button" [disabled]="formValid()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
          </button>
      </form>
  </div>
</main>
